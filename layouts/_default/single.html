<!DOCTYPE html>
<html>
<head>
{{ partial "head.html" . }}
  <title>{{ .Title }} | {{ .Site.Title }}</title>
</head>
<body>

  {{ partial "navbar.html" . }}

  <main>
  <h1>{{ .Title }}</h1>
  <p class="by-line">
    {{ if .Params.author }}
      By {{ .Params.author }} on
    {{ end }}
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 January, 2006" }}</time>
  </p>
  {{ .Content }}
  </main>

  {{ partial "footer.html" . }}

</body>
</html>
